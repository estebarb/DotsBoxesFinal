<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/nologintemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <div class="hero-unit">
                <h1>Bienvenidos a Dots &amp; Boxes</h1>
                <p>Este es un divertido juego para dos o más jugadores, donde
                    gana quien completa más cuadrados.</p>
            </div>
            <div class="row">
                <div class="span6">
                    <h1>Iniciar sesión</h1>
                    <h:form>
                        <div class="control-group">
                            <h:outputLabel class="control-group" for="inputMail">Correo electrónico</h:outputLabel>
                            <h:message for="inputMail" style="color: red;"/><br/>
                            <h:inputText id="inputMail" value="#{sessionsBean.email}" required="true" requiredMessage="Obligatorio"/>
                        </div>
                        <div class="control-group">
                            <h:outputLabel class="control-group" for="inputPassword">Contraseña:</h:outputLabel>
                            <h:message for="inputPassword" style="color: red;"/><br/>
                            <h:inputSecret id="inputPassword" value="#{sessionsBean.password}" required="true" requiredMessage="Obligatorio"/>
                        </div>
                        <h:commandButton value="Iniciar Sesión" styleClass="btn btn-success btn-large"
                                         action="#{sessionsBean.DoLogin()}"
                                         id="login-command"
                                         />
                    </h:form>
                </div>
                <div class="span6">
                    <div class="row">
                        <c:if test="#{facesContext.messageList != null and facesContext.messageList.size() > 0}">
                            <div class='alert alert-warning'>
                                <button type='button' class='close' data-dismiss='alert'>&amp;times;</button>
                                <h2>¡Hubo errores con su solicitud!</h2>
                                <p>Por favor corrija los errores indicados antes de continuar.</p>
                                <h:messages globalOnly="true"/>
                            </div>
                        </c:if>
                    </div>
                    <div class="row">
                        <a href="register.xhtml" class="btn btn-success btn-large">
                            O regístrese creando una cuenta
                        </a>
                    </div>                    
                </div>
            </div>
    </ui:define>
</ui:composition>
