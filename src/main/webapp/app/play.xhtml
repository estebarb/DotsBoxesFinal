<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h:form id="juegoForm" prependId="false">
            <div class="row">
                <div class="span3">
                    <h3>Participantes</h3>
                    <h:dataTable class="table table-hover"
                                 id="tablaJugadores">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{jugador.nombre}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Puntaje"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{jugador.nombre}"></h:outputText>
                        </h:column>
                    </h:dataTable>
                    <strong>Es el turno de <em>Fulanito de Tal</em></strong>.
                </div>
                <div class="span9" id="gameDiv">
                    <canvas id="gameCanvas" width="100%" height="100%">
                        Canvas no está soportado. Por favor utilice un navegador más reciente.
                    </canvas>
                    <h:inputHidden id="gameID" value=""/>
                    <h:inputText id="gameIDData" value="0"/>
                    <h:inputTextarea id="sizeData" value="10,10"/>
                    <h:inputTextarea id="lineData" value="[[0,0,0,1],[2,0,0,0],[1,2,3,4]]"/>
                    <h:inputTextarea id="boxData" value="0,0,0,0,0,1,2,3,4,5"/>
                    <h:outputScript library="application" name="gameCanvas.js" target="head"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
